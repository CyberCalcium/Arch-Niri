# kitty theme config

# Base colors
background #1a1a1d
foreground #d6d6d6

# Normal colors
color0  #1a1a1d   # black
color1  #c15a5a   # red (muted)
color2  #6f8f6a   # green (olive)
color3  #9a8b5c   # yellow (mustard)
color4  #7a8a99   # blue (desaturated steel)
color5  #8b7f8c   # magenta (gray-purple)
color6  #7f9a9a   # cyan (dusty)
color7  #d6d6d6   # white

# Bright colors
color8  #2d2d2d
color9  #d36b6b
color10 #7fa07a
color11 #b3a36c
color12 #8fa0b0
color13 #a596a7
color14 #9fb6b6
color15 #ffffff

# General Styling
font_family JetBrains Mono
font_size 11.0

# Adjust cursor
cursor #9fb6b6
cursor_text_color #1a1a1d

# Selection highlight (background and foreground color when selected text is copied)
selection_background #5a5a5f
selection_foreground #ffffff

# Active and Inactive Borders
border_color #e0e0e0
inactive_border_color #666666

# Prompt (used when input is requested)
prompt_foreground #ffffff
prompt_background #1a1a1d

# Cursor shape and blink style
cursor_shape block
cursor_blink true

# Scrollback buffer
scrollback_lines 10000

# Window padding and border
window_padding_width 10
window_margin_width 0

# Opacity
background_opacity 0.8
